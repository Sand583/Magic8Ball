<style>
    body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(#c313d3, #410da7);
        display: flex;
        justify-content: center;
    }
    
    /* menu Content (Hidden by Default) */
    .menu-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    /* Links inside the menu */
    .menu-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    /* Change color of menu links on hover */
    .menu-content a:hover {background-color: #f1f1f1}
    
    /* Show the menu menu on hover */
    .menu:hover .menu-content {
        display: block;
    }
    
    /* Change the background color of the menu button when the menu content is shown */
    .menu:hover .menubtn {
        background-color: #ffffff00;
    }
</style>

<!-- <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> -->
<script>
   // src="{% static 'script.js' %}"
    function before() {
        document.getElementById ('myImage')
        .src="{% static 'magic8ball-animated.gif' %}"
        
        setTimeout ("blank()", 10500)
    }
    function blank() {
        document.getElementById ('myImage')
        .src="{% static 'magic8ball-static.png' %}"
    }   

    //Star  animation
    const spin = [{ transform: 'rotate(360deg) ' }];
    const Timing = {
        duration: 2700,
        iterations: 4
    }
    function star1(){ document.getElementById("myStar").animate
        (  
            spin,
            Timing
        )
    }
    function star2(){ document.getElementById("myStar2").animate
        (  
            spin,
            Timing
        )
    }
    function star3(){ document.getElementById("myStar3").animate
        (  
            spin,
            Timing
        )
    }
    function star4(){ document.getElementById("myStar4").animate
        (  
            spin,
            Timing
        )
    }

</script>
