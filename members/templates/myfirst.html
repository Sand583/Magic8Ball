{% load static %}
<!--run code with py manage.py runserver          
    to view site: 127.0.0.1:8000/members/  -->
<style>
    /* General */
    body {
        background: linear-gradient(#c313d3, #410da7);
        min-height: 100vh;
        margin: 0;
        font-size: 1.2em; 
        font-family: Helvetica Neue, Arial, sans-serif;
        text-transform: uppercase;
    }
    
    /*Menu*/
    .menu {
        padding: 1em; 
        text-align: right;
    }
    .menu nav {
        display: none;
    }
    nav.menu-btn {
        display: block; 
    }
    nav {
        position: fixed;
        z-index: 999;
        right: 0;
        top: 0; 
        width: 15em; 
        height: 100vh; 
        background: linear-gradient(#ffcb22, #ff7a0d);
        padding: 1em; 
    }
    .menu .menu-primary .container {
        text-align: center;
    }
    .menu .menu-primary {
        text-align: left;
    }
    .menu .menu-secondary {
        text-align: left; 
    }
    .menu li a {
        text-decoration: none; /*Remove underline*/
        color: black; /*Make text white*/
    }
    a:hover {
        font-weight: bold;
    }
    ul {
        list-style: none; /*Remove bullet points from list*/
    }
    
    
    /*Question, 8Ball, and Answer*/
    .hero {
        /*position: relative;*/
        text-align: center;
        color: white;
        
    }
    .hero .ball {
        background-color: transparent;
    }
    .hero .ball .ball-btn {
        background-color: transparent; 
        border: 0px;
    }
    .hero .ball img {
       
        background-color: transparent;
        border: 0px;
        width: 30em;
        height: 30em;
        cursor: pointer;
    }

    /*Stars*/
    
    .hero .star img {
        background-color: transparent; 
        border: 0px;
        height: 100;
        width: 100; 
    }
   .star #mystar1 {
    padding: .2in;
    }
    .star #mystar2 {
       padding: 1in;
    }
    .star #mystar3 {
        padding: 1in;
    }
    .star #mystar4 {
        left: 45;
        top: 0;
    }

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <img id="menu-cta" class="menu-icon" src="{% static 'menu.svg' %}" alt="Open Menu">
        
        <nav>
            <img id="menu-exit" class="menu-icon-exit" src="{% static 'exit.svg' %}" alt="Close Menu">

            <div class="menu-primary">
                <div class="sound">
                    <div class="volume">
                        volume
                        <input type="range" min="0" max="100" class="slider" id="range">
                    </div>
                    <div class="volume">
                        music
                        <input type="range" min="0" max="100" class="slider" id="range">
                    </div>
                    <div class="volume">
                        text
                        <input type="range" min="0" max="100" class="slider" id="range">
                    </div>
                </div> <!--sound-->

                <ul>
                    <li>
                        <a href="#">Customize Answers</a>
                    </li> 
                </ul> 
                
            </div> <!--menu-primary-->

            <ul class="menu-secondary">
                <li>
                    <a href="https://github.com/Sand583/Magic8Ball">gitHub</a>
                </li>
            </ul>
        </nav> 
    </div> <!--menu-->

    <section class="hero">
        <div class="container">
            <div class="user-input">
                <input type="text">
            </div> <!--user-input-->

            <div class="ball"
                
                onclick="before(); star1(); star2(); star3(); star4();">
                <div class = "star">
                    <img id="myStar1" src="{% static 'star1.png' %}">
                    <img id="myStar2" src="{% static 'star1.png' %}">
                    <img id="myStar3" src="{% static 'star1.png' %}">
                    <img id="myStar4" src="{% static 'star1.png' %}">
                </div> <!--star-->
                <form action="/response">
                    <button class="ball-btn">
                        <img id="ballStatic" class="ball-static" src="{% static 'magic8ball-static.png' %}" alt="Magic 8 ball">
                    </button>
                </form>
            </div> <!--ball-->

            <div class="ball-output">
                {{ answer }}
            </div> <!--ball-output-->

        
        </div> <!--hero container -->
    </section> <!--hero-->
    
    <div class = "star">
        <!--<img id="myStar1" src="{% static 'star1.png' %}">
        <img id="myStar2" src="{% static 'star1.png' %}">
        <img id="myStar3" src="{% static 'star1.png' %}">
        <img id="myStar4" src="{% static 'star1.png' %}">-->
    </div>
    
    <script>
        // Menu 
        const mobileBtn = document.getElementById('menu-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('menu-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
        
        // Play gif 
        function before() {
            document.getElementById("ballStatic")
            .src="{% static 'magic8ball-animated.gif' %}"
            setTimeout ("blank()", 10500)
        }
        function blank() {
            document.getElementById('ballStatic')
            .src="{% static 'magic8ball-static.png' %}"
        }
        
        //Star  animation
        const spin = [{ transform: 'rotate(360deg) ' }];
        const Timing = {
            duration: 2700,
            iterations: 4
        }
        function star1(){ document.getElementById("myStar1").animate
            (  
                spin,
                Timing
            )
        }
        function star2(){ document.getElementById("myStar2").animate
            (  
                spin,
                Timing
            )
        }
        function star3(){ document.getElementById("myStar3").animate
            (   
                spin,
                Timing 
            )
        }
        function star4(){ document.getElementById("myStar4").animate
            (  
                spin,
                Timing
            )
        }
    </script>

</body>
</html>
